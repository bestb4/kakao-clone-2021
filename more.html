<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>더보기-Goyang Talk</title>
    </head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
           <span> No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
           <div class="status-bar__column">
               <span>19:00</span>
           </div>
           <div class="status-bar__column">
               <span>81%</span>
               <i class="fas fa-battery-three-quarters"></i>
               <i class="fas fa-bolt"></i>
           </div>
       </div>

       <header class="screen-header">
           <h1 class="screen-header__title">더보기</h1>
           <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
          </div>
        </header>

        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
               <img
                 src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSX67OfRYreDx05F-3spLy4hjMVeTHVR9G7gA&usqp=CAU"
                 class="user-component__avatar user-component__avatar--xl"
                 />
                   <div class="user-component__text">
                   <h4 class="user-component__title">고양이</h4>
                   <h6 class="user-component__subtitle">010-1234-5678</h6>
                   </div>
                </div>
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                  </div>
                </div>

                <div class="icon-row">
                    <div class="icon-row__icon">
                        <i class="far fa-calendar-alt"></i>
                        <span>캘린더</span>
                     </div>
                     <div class="icon-row__icon">
                        <i class="far fa-smile-beam"></i>
                    <span>이모티콘</span>
                    </div>
                    <div class="icon-row__icon">
                        <i class="fas fa-paint-roller"></i>
                    <span>테마</span>
                    </div>
                    <div class="icon-row__icon">
                        <i class="fas fa-file-invoice-dollar"></i>
                    <span>계좌</span>
                    </div>
                    </div> 

                    <div class="more-suggestions">
                        <h4 class="more-suggestions__title">제안</h4>
                        <div class="more-suggestions__icons">
                            <div class="more-suggestions__icon">
                            <div class="more-suggestions__icon-image">
                                <i class="fas fa-quote-right"></i>
                            </div>
                            <span class="more-suggestions__icon-text">카카오 스토리</span>
                            </div>
                       </div>
                    </div>
        </main>


        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                       
                     <i class="fas fa-user fa-2x"></i></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="chat.html">
                     <span class="nav__notification badge">2</span>
                     <i class="fas fa-comment fa-2x"></i></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
            </ul>
        </nav>
        
        
        <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      ></script>


      
</body>

</html>

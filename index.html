<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css1/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Welcome to Goyang Talk</title>
</head>
<body>
    <div class="status-bar">
         <div class="status-bar__column">
            <span> No Service</span>
             <i class="fas fa-wifi"></i>
         </div>
            <div class="status-bar__column">
                <span>19:00</span>
            </div>
            <div class="status-bar__column">
                <span>81%</span>
                <i class="fas fa-battery-three-quarters"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Goyang Talk</h1>
            <p class="welcome-header__text">If you have Kakao Account,<br> log in with your email or phone number

            </p>
          

        </header>


        <form action="friends.html" method="get" id="login-form">
            <input class="email-or-phone" type="text" placeholder=" Email or Phone number"/>
            <input class="password" type="password" placeholder=" password"/>
            <input type="submit" value="Log In"/>
            <a href="#">Find Kakao Account or password</a> 
        </form>

        
        <script src="https://kit.fontawesome.com/d49b8ea23f.js" crossorigin="anonymous"></script>
</body>
